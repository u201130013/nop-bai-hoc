<!DOCTYPE html>
<html lang=“en”>
<head>
<meta charset=“UTF-8”>
<meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
<title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
let so_can_kiem_tra = Number(prompt("Nhập vào số cần kiểm tra:" ));
let so_nguyen_to = true;
for (let i = 2 ; i <= Math.sqrt(so_can_kiem_tra); i++ ){
if (so_can_kiem_tra % i == 0) {
so_nguyen_to = false;
break;
}
}
if (so_nguyen_to == true) {
document.write(so_can_kiem_tra + "là số nguyên tố");
} else {
document.write(so_can_kiem_tra + "không phải là số nguyên tố");
}
</script>
</body>
</html>
