<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for ( let i = 0; i<30; i++){
            let snt = 1 + i;
            if (i < 7 && snt%2!==0){
            document.write (snt + "<br>");
            } else if ( i>7 && snt%2 !== 0 && snt%3 !== 0 & snt%5 !== 0 & snt%7 !== 0 ) {
                document.write(snt + "<br>");
            }
        }
    </script>
</body>
</html>
